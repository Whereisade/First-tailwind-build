<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Contact</title>
    
</head>
<body class="bg-black text-white">
    <header class="p-8 flex justify-between">

        <h1 class="text-[20px] font-bold">Fawaz.</h1>
        <nav class="">
            <ul class="flex space-x-10 text-[18px] font-semibold">
                <li>
                    <a href="./index.html" class="hover:transition-colors hover:text-yellow-600">Home</a>
                </li>
                <li>
                    <a href="./index.html#aboutme" class="hover:transition-colors hover:text-yellow-600">About</a>
                </li>
                <li>
                    <a href="./contact.html" class="hover:transition-colors hover:text-yellow-600">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    


    <section class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4 py-16">
          <div class="flex flex-col md:flex-row gap-12">
            
            <div class="md:w-1/2">
              <h1 class="text-4xl font-bold mb-4">Let's talk business</h1>
              <p class="text-lg text-gray-400 mb-8">Now that you know a lot about me, let me know if you are interested to work with me.</p>
            </div>
            
            <div class="md:w-1/2">
              <form class="space-y-6">
                <div>
                  <label for="name" class="block text-sm mb-2">Name</label>
                  <input type="text" id="name" class="w-full p-3 rounded-md bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your Name">
                </div>
                <div>
                  <label for="email" class="block text-sm mb-2">Email Address</label>
                  <input type="email" id="email" class="w-full p-3 rounded-md bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your Email">
                </div>
                <div>
                  <label for="message" class="block text-sm mb-2">Message</label>
                  <textarea id="message" rows="4" class="w-full p-3 rounded-md bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="w-full p-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-md">LET'S GET STARTED</button>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
